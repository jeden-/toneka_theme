name: Deploy to Production

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'
        extensions: mbstring, intl, gd, xml, zip
        
    - name: Validate PHP syntax
      run: find app/public/wp-content/themes/toneka-theme -name "*.php" -exec php -l {} \;
      
    - name: Deploy to production server
      if: github.ref == 'refs/heads/main'
      uses: appleboy/ssh-action@v1.1.0
      with:
        host: ${{ secrets.PROD_HOST }}
        username: ${{ secrets.PROD_USERNAME }}
        password: ${{ secrets.PROD_PASSWORD }}
        port: 22
        timeout: 60s
        command_timeout: 300s
        debug: true
        script: |
          echo "üöÄ Starting deployment..."
          echo "Host: $(hostname)"
          echo "User: $(whoami)"
          echo "Date: $(date)"
          
          # Navigate to website directory
          cd ~/shop.toneka.pl-at4c/public_html
          echo "Working directory: $(pwd)"
          
          # Clean up any previous deployment
          echo "Cleaning up previous deployment..."
          rm -rf temp-deployment-toneka
          
          # Clone repository
          echo "Cloning repository..."
          git clone https://github.com/jeden-/toneka_theme.git temp-deployment-toneka
          
          # Verify theme directory exists
          if [ ! -d "temp-deployment-toneka/app/public/wp-content/themes/toneka-theme" ]; then
            echo "‚ùå Theme directory not found!"
            ls -la temp-deployment-toneka/
            exit 1
          fi
          
          # Create backup
          if [ -d "wp-content/themes/toneka-theme" ]; then
            echo "Creating backup..."
            mv wp-content/themes/toneka-theme wp-content/themes/toneka-theme-backup-$(date +%Y%m%d-%H%M%S)
          fi
          
          # Copy new theme
          echo "Installing new theme..."
          cp -r temp-deployment-toneka/app/public/wp-content/themes/toneka-theme wp-content/themes/
          
          # Set permissions
          chmod -R 755 wp-content/themes/toneka-theme/
          
          # Verify installation
          if [ -f "wp-content/themes/toneka-theme/style.css" ]; then
            echo "‚úÖ Theme installed successfully!"
          else
            echo "‚ùå Installation failed!"
            exit 1
          fi
          
          # Clean up
          rm -rf temp-deployment-toneka
          echo "üéâ Deployment completed!"
